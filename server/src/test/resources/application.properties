spring.datasource.url= jdbc:postgresql://localhost:5432/lectures_test
spring.datasource.username=lectures_test
spring.datasource.password=lectures_test
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.datasource.initialization-mode=always

spring.recording.script.path=/opt/lecture_recorder/scripts/recorder.sh
spring.recording.data.location=/data/recorder/
spring.recording.container=mp4
spring.recording.timeout=15
spring.recording.api=https://nahravanie.fiit.stuba.sk/api/
server.port=8090

timetables.fiit.base-url=https://is.stuba.sk/katalog/rozvrhy_view.pl?konf=1;f=70;lang=sk
timetables.ais.base-url=https://is.stuba.sk/katalog/rozvrhy_view.pl

spring.mail.protocol=smtp
spring.mail.host=mail.fiit.stuba.sk
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=true

spring.mail.sender=nahravanie@fiit.stuba.sk
spring.mail.subject=Recording from
